<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon4.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>População por Estado</title>
</head>
<body>
    <div>
        <table>
            <caption>
                Lista de unidades federativas do Brasil
            </caption>
            <thead>
                <tr>
                    <th scope="col">Estado</th>
                    <th scope="col" class="populacao">População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td class="num" id="n1">41 262 199</td>
                </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td class="num">19 597 330</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td class="num" id="n3">15 989 929</td>
                </tr>
                <tr>
                    <td>Bahia</td>
                    <td class="num">14 016 906</td>
                </tr>
                <tr>
                    <td>Paraná</td>
                    <td class="num" id="n5">10 444 526</td>
                </tr>
            </tbody>
            <tfoot>
                <th scope="row" id="t-habitantes">Total de Habitantes</th>
                <td class="num" id="total">210 562 000</td>
            </tfoot>
        </table>
    </div>
</body>
</html>
